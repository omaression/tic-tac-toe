<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>

    <div class="main">
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="choose">
                <button id="choiceX">X</button>
                <button id="choiceO">O</button>
            </div>
            <div class="turn"></div>
            <div class="game-container">
                <button class="field" data-cell="0">-</button>
                <button class="field" data-cell="1">-</button>
                <button class="field" data-cell="2">-</button>
                <button class="field" data-cell="3">-</button>
                <button class="field" data-cell="4">-</button>
                <button class="field" data-cell="5">-</button>
                <button class="field" data-cell="6">-</button>
                <button class="field" data-cell="7">-</button>
                <button class="field" data-cell="8">-</button>
            </div>
            <div class="result"></div>
        </div>
    </div>

    <div class="footer">
        <div class="copyright">
            <span class="symbol">&#169;</span>
            Omar Khaled
        </div>
        <div class="github">
            <a href="https://github.com/omaression/" target="_blank"><img src="./assets/github.svg" alt="github" class="github-icon"/></a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
